<!DOCTYPE html>
<html>
<head>
  <title>User Login - Fitness Club</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <style>
    body {
      background: #232323;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #fff;
      padding: 40px 30px 30px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      width: 350px;
      text-align: center;
      position: relative;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .login-container h2 {
      margin-bottom: 25px;
      color: #C11325;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .login-container input {
      padding: 12px;
      border: 1px solid #C11325;
      background: #232323;
      color: #fff;
      border-radius: 6px;
      font-size: 16px;
      transition: border 0.2s, background 0.2s;
    }
    .login-container input:focus {
      border: 1.5px solid #C11325;
      background: #18191a;
      outline: none;
    }
    .login-container button {
      padding: 12px;
      background: #C11325;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(193,19,37,0.15);
    }
    .login-container button:hover {
      background: #a0101f;
    }
    .login-container .links {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .login-container .links a {
      color: #232323;
      text-decoration: none;
      font-size: 15px;
      transition: color 0.2s;
    }
    .login-container .links a.admin-link {
      color: #C11325;
      font-weight: 500;
    }
    .login-container .links a:hover {
      color: #a0101f;
      text-decoration: underline;
    }
    .login-container .divider {
      margin: 18px 0 10px 0;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>User Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="divider"></div>
    <div class="links">
      <a href="admin-login.html" class="admin-link">Admin Login</a>
      <a href="index.html">Back to Home</a>
    </div>
  </div>
</body>
</html>
